<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="hspinprint_files/style.css" rel="stylesheet" type="text/css">
    <script src="hspinprint_files/jquery.js" type="text/javascript"></script>
</head>
<body lang="en">
<div id="body">

</div>

<script>
    var bg = parent;
    var aryShowFlag = [1, 2, 4, 8, 0, 0, 64, 128];
    var sTitle = 'Chanh Tiệm Trà Phố 37 Trường Chinh';
    var sMsg = 'Vui lòng sử dụng mã bên trên để đăng nhập Internet';

    var aryData = [['191779', '2021-06-01 10:30:44', 0, 2, 0, 0, 256, 0, 24000, 0, 24000, 0, 0], ['009038', '2021-06-01 10:30:44', 0, 2, 0, 0, 256, 0, 24000, 0, 24000, 0, 0], ['241498', '2021-06-01 10:30:44', 0, 2, 0, 0, 256, 0, 24000, 0, 24000, 0, 0], ['889298', '2021-06-01 10:30:44', 0, 2, 0, 0, 256, 0, 24000, 0, 24000, 0, 0]];
    var line = Math.ceil(aryData.length / 4);
    var i, j, str, content, idx;
    for (var i = 0; i < line; i++) {
        $("#body").append("<div class='row'>");
        for (j = 0; j < 4; j++) {
            idx = i * 4 + j;
            if (i == (line - 1)) {
                if (j == 3) str = "<div class='bottom_right'>"; else str = "<div class='bottom_left'>";
            } else {
                if (j == 3) str = "<div class='tb_right'>"; else str = "<div class='tb_left'>";
            }
            if (idx >= aryData.length) {
                str += "<p>&nbsp;</p></div>";
            } else {
                if (aryShowFlag[0] != 0) str += "<p class='t1'>" + sTitle + "</p>";
                str += "<p class='t2'>Mã PIN WIFI: " + aryData[idx][0] + "</p>";
                if (aryShowFlag[1] != 0) {
                    if (aryShowFlag[2] != 0) {
                        time = "";
                        cnt = 0;
                        if (aryData[idx][2] != 0) time += aryData[idx][2] + " days ";
                        if (aryData[idx][3] != 0) time += aryData[idx][3] + " giờ ";
                        if (aryData[idx][4] != 0) time += aryData[idx][4] + " mins ";
                        str += "<p class='quota'><span class='dtd'>Thời gian sử dụng:</span>" + time + "</p>";
                    }
                    if (aryShowFlag[3] != 0) {
                        str += "<p class='quota'><span class='dtd'>Số thiết bị đăng nhập:</span>";
                        if (aryData[idx][5] == 0) str += "<strong>(Dùng cho cả bàn)</strong></p>"; else str += aryData[idx][5] + "</p>";
                    }
                    if (aryShowFlag[4] != 0) {
                        ratelimit = "";
                        if (0) ratelimit += "Không giới hạn"; else {
                            if (aryData[idx][6] == 0 || aryData[idx][10] == 0) ratelimit += "Download Không giới hạn "; else {
                                if (aryData[idx][9] == 0) ratelimit += "Download " + aryData[idx][10] + "Kbps "; else ratelimit += "Download " + aryData[idx][10] + "Mbps ";
                            }
                            ratelimit += "</p><p class='quota'><span class='dtd'>&nbsp;</span>";
                            if (aryData[idx][6] == 0 || aryData[idx][8] == 0) ratelimit += "Upload Không giới hạn "; else {
                                if (aryData[idx][7] == 0) ratelimit += "Upload " + aryData[idx][8] + "Kbps "; else ratelimit += "Upload " + aryData[idx][8] + "Mbps ";
                            }
                        }
                        str += "<p class='quota'><span class='dtd'>Speed Limit:</span>" + ratelimit + "</p>";
                    }
                    if (aryShowFlag[5] != 0) {
                        if (aryData[idx][11] == 0 || aryData[idx][12] == 0) slimit = "Không giới hạn"; else slimit = aryData[idx][12];
                        str += "<p class='quota'><span class='dtd'>Session Limit:</span>" + slimit + "</p>";
                    }
                }
                if (aryShowFlag[6] != 0) str += "<p class='pmsg'>" + sMsg + "</p>";
                if (aryShowFlag[7] != 0) str += "<p class='valid'>Hết hạn: " + aryData[idx][1] + "</p>";
                str += "</div>";
            }
            $("#body").append(str);
        }
        $("#body").append("</div>");
    }
</script>
</body>
</html>
